<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
        .bg {
            background-color: #000;
        }
    </style>
</head>
<body class="bg">
    <div class="container">
        <div class="jumbotron">
            <svg id="visualisation" width="1000" height="500"></svg>
            <script>
                var generateData = function(samples) {
                    var arr = [];
                    for (var i = 0; i < samples; i++) {
                        arr.push(Math.random());
                    }
                    return arr;
                };

                var convolution = function(arr, minmax) {
                    var out0 = [];
                    var out1 = [];

                    var len = arr.length;
                    var gs = 1;
                    var radius = Math.floor(gs * 2);
                    var sigma = gs * 1.0;
                    var scale = 5.0;

                    for (var i = 0; i < len; i++) {
                        var n = 0.0;
                        var d = 0.0;
                        for (var j = -radius; j <= radius; j++) {
                            var val = arr[positiveMod(i + j, len)];
                            var v = minmax * scale;
                            var p = val;
                            var q = Math.exp(v * p);
                            n += p * q;
                            d += q;
                        }
                        out0.push([i, n / d]);
                    }

                    for (var i = 0; i < len; i++) {
                        var n = 0.0;
                        var d = 0.0;
                        for (var j = -radius; j <= radius; j++) {
                            var val = out0[positiveMod(i + j, len)];
                            var f = gaussian(j, 0, sigma);
                            n += f * val[1];
                            d += f;
                        }
                        out1.push([i, n / d]);
                    }

                    return out1;
                };

                var gaussian = function(x, mu, sigma) {
                    var n = - (x - mu) * (x - mu);
                    var m = 2 * sigma * sigma;
                    var dn = sigma * Math.sqrt(2 * Math.PI);
                    return Math.exp(n / m) / dn;
                };

                var positiveMod = function(x, m) {
                    var mod = x % m;
                    return x >= 0 ? mod : m + mod;
                };

                var generateConvolutions = function(num, init) {
                    var nt = Math.floor(num / 2);
                    var interval = 1.0 / nt;
                    var out = [];
                    for (var i = -nt; i <= nt; i++) {
                        out.push([]);
                        var conv = convolution(init, interval * i);
                        out[i + nt].push(conv);
                    }
                    return out;
                };

                var average = function(samples, convs, convolutions, initData) {
                    var out = [];
                    for (var i = 0; i < samples; i++) {
                        var n = 0;
                        var variance = 0;
                        var normconvn = 0;
                        var normconvd = 0;
                        for (var j = 0; j < convs; j++) {
                            n += convolutions[j][0][i][1];
                        }
                        var avg = n / convs;
                        for (var j = 0; j < convs; j++) {
                            variance += Math.pow(convolutions[j][0][i][1] - avg, 2.0);
                        }
                        var stddev = Math.sqrt(variance / convs);
                        for (var j = 0; j < convs; j++) {
                            var v = convolutions[j][0][i][1];
                            var g = gaussian(v, initData[i], stddev);
                            normconvn += g * v;
                            normconvd += g;
                        }
                        out.push([i, normconvn / normconvd]);
                    }
                    return out;
                };

                var initChart = function() {
                    var samples = 100;
                    var initData = generateData(samples);
                    var convs = 15; // must be odd
                    var convolutions = generateConvolutions(convs, initData);
                    var final = average(samples, convs, convolutions, initData);
                    var vis = d3.select("#visualisation"),
                            WIDTH = 1000,
                            HEIGHT = 500,
                            MARGINS = {
                                top: 20,
                                right: 20,
                                bottom: 20,
                                left: 50
                            },
                            xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 100]),
                            yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 1.0]),
                            xAxis = d3.svg.axis()
                                    .scale(xScale),
                            yAxis = d3.svg.axis()
                                    .scale(yScale)
                                    .orient("left");

                    vis.append("svg:g")
                            .attr("class", "x axis")
                            .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                            .attr('stroke', 'white')
                            .call(xAxis);
                    vis.append("svg:g")
                            .attr("class", "y axis")
                            .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                            .attr('stroke', 'white')
                            .call(yAxis);
                    var lineGen = d3.svg.line()
                            .x(function(d) {
                                return xScale(d[0]);
                            })
                            .y(function(d) {
                                return yScale(d[1]);
                            })
                            .interpolate("basis");
                    for (var i = 0; i < convs; i++) {
                        var path = vis.append('svg:path')
                                .attr('d', lineGen(convolutions[i][0]))
                                .attr('stroke-width', 2)
                                .attr('fill', 'none');
                        if (i < Math.floor(convs / 2)){
                            path.attr('stroke', 'dodgerblue ');
                        } else if (i == Math.floor(convs / 2)) {
                            path.attr('stroke', 'slategray');
                        } else {
                            path.attr('stroke', 'lightcoral');
                        }
                    }
                    vis.append('svg:path')
                            .attr('d', lineGen(final))
                            .attr('stroke-width', 2)
                            .attr('fill', 'none')
                            .attr('stroke', 'yellow');
                };

                window.onload = initChart;
            </script>
        </div>
    </div>
</body>
</html>
